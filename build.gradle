plugins {
  id 'java'
  id 'org.openjfx.javafxplugin' version '0.0.8'
}
 
// Uses JDK 11+
sourceCompatibility = 11
targetCompatibility = 11
 
sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

repositories {
    mavenCentral()
}

javafx {
    version = "13"
    modules = [ 'javafx.controls' ]
}
 
//Project dependencies
dependencies {
	compile files("lib/jloda.jar", "lib/megan.jar")

}